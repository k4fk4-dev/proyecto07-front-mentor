<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-Paleblue font-RedHatDisplay">
  <section class="h-[567px] w-[328px] mx-auto rounded-2xl mt-10 md:mt-20">
    <!-- cabecera  -->
    <div class="h-[160px] ">
      <img class="rounded-t-2xl" src="../images/illustration-hero.svg" alt="">
    </div>
    <!-- cuerpo -->
    <div class="bg-white h-[407px] rounded-b-2xl text-center pt-4">
      <h2 class="font-bold text-xl py-5 text-Darkblue">Order Summary</h2>
      <p class="font-semibold text-base px-5 text-Desaturatedblue text-center mb-5">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="w-[280px] py-4 flex mx-auto gap-2 bg-Verypaleblue justify-around rounded-xl">
        <img class="" src="../images/icon-music.svg" alt="">
        <div class="">
          <p class="font-bold text-Darkblue">Annual Plan</p>
          <span class="font-bold text-Desaturatedblue text-sm">$59.99/year</span>
        </div>
        <p class="font-bold text-sm underline text-Brightblue py-2 hover:opacity-50 hover:no-underline cursor-pointer">Change</p>
      </div>
      <button class="mt-5 text-white font-bold bg-Brightblue rounded-xl h-[50px] w-[280px] hover:opacity-50 hover:text-sm">Proceed to Payment</button>
      <p class="py-5 text-base font-bold text-Desaturatedblue cursor-pointer hover:text-Darkblue hover:text-sm">Cancel Order</p>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/k4fk4-dev/proyecto07-front-mentor.git">K4fk4</a>.
  </div>
</body>
</html>
